<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Create a navigation bar */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        /* Style the navigation links */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        /* Create a responsive layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Create responsive columns */
        .column {
            float: left;
            width: 100%;
            padding: 10px;
        }

        /* Media queries for responsiveness */
        @media (min-width: 768px) {
            .column {
                width: 50%;
            }
        }

        /* Add some basic interactivity with JavaScript */
        .button {
            background-color: #dd1313;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
        }
        body{
                background-color: grey;
                margin-top: 100px;
                text-align: center;
            }
            h1{display:none}
            @media(max-width:500px){
                #smartphone>h1{
                    display:block;
                }
                    body{
                        background-color: red;
                    }
                
            }
            @media(min-width:501px) and (max-width:1000px){
                #tablet>h1{
                    display:block;
                }
                    body{
                        background-color: yellow;
                    }

            }
            @media(min-width:1001px){
                #normal>h1{
                    display:block;
                }
                    body{
                        background-color: rgb(21, 255, 0);
                    }

            }
            li a{
                background-color: aqua;
            }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div id="smartphone">
            <h1>Smart Phone</h1>
        </div>
        <div id="tablet">
            <h1>Tablet Screen</h1>
        </div>
        <div id="normal">
            <h1>

            Normal Screen
            </h1>
        </div>
        <div id="">
            <h1></h1>
        </div>
        <div id="web">
            <h1>Web Screen</h1>
        </div>
    </header>

    <div class="container">
        <h1>Welcome to our Responsive Website</h1>
        <div class="column">
            <h2>Column 1</h2>
            <p>This is some content in column 1.</p>
            <a class="button" href="#">Learn More</a>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is some content in column 2.</p>
            <a class="button" href="#">Learn More</a>
        </div>
    </div>
    

    <script>
        // Example JavaScript code can go here for interactivity.
        // For instance, you can add functionality to the buttons.
        // For a complete website, you'd likely have more complex JavaScript.
    </script>
</body>
</html>
